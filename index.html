<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>

    <div class="text-center mt-5">
        <form id="registrationForm" style="max-width: 480px;margin:auto;">
            <img class="mt-4" src="\assets\logo nero.png" height="200" alt="Logo Shootsbybog">
            <h1 class="h3 mb-4">Registrati</h1>

            <label for="emailAddress" class="visually-hidden">Indirizzo Email</label>
            <input type="email" id="emailAddress" name="emailAddress" class="form-control" placeholder="Indirizzo Email" required autofocus>

            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Password" required>

            <label for="confirmPassword" class="visually-hidden">Conferma Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control mb-3" placeholder="Conferma Password" required>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Ricordami
                </label>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-lg btn-primary w-100"> Registrati </button>
            </div>
        </form>
    </div>

    <script>
      document.getElementById('registrationForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          event.preventDefault();
          alert('Le password non corrispondono. Ritenta e sarai pi√π fortunato!');
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
